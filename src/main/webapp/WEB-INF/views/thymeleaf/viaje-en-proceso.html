<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/main.css}"/>
    <link rel="stylesheet" th:href="@{css/homeStyle.css}"/>
    <link rel="stylesheet" th:href="@{css/viajes.css}"/>
    <title>Motomensajeria</title>

    <!-- Boostrap core css -->
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg mx-4">
        <div class="d-flex align-items-center bg-violet"> <!-- Div pegado a la izquierda -->
            <a th:href="home" class="mx-2">
                <img th:src="${logo.getImagenBase64()}" class="d-block w-100 bg-violet" alt=",,," style="height: 50px;width: 50px">
            </a>
        </div>

        <div class="collapse navbar-collapse justify-content-end"> <!-- Div pegado a la derecha -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active  p-2">
                    <a th:href="home" class="nav-link p-2 text-white" href="#">Inicio</a>
                </li>
                <li class="nav-item p-2">
                    <a class="nav-link p-2 text-white" href="#">Compañía</a>
                </li>
                <li class="nav-item p-2">
                    <a class="nav-link p-2 text-white" href="#">Ayuda</a>
                </li>
                <li class="nav-item p-2">
                    <a th:href="viajes" class="nav-link p-2 text-white" href="#">Mis Viajes</a>
                </li>
            </ul>
            <a th:unless="${isUsuarioLogueado}" th:href="@{login}" class="btn-custom">Ingresar</a>
            <!-- Muestra el botón de usuario solo si el usuario está logueado -->
            <a th:if="${isUsuarioLogueado}" th:href="perfil" class="btn mx-2">
                <div class="container d-flex justify-content-center align-items-center"  th:if="${conductor.getImagenPerfil() != null}">
                    <img alt="img" class="d-block rounded-circle" th:src="'data:image/jpg;charset=utf-8;base64,' + ${conductor.getImageDataBase64()}" style="width: 40px; height: 40px;"/>
                </div>
                <div th:if="${conductor.getImagenPerfil() == null}">
                    <img th:src="${user.getImagenBase64()}" alt=",,," style="height: 20px;width: 20px">
                </div>
            </a>
            <a th:if="${isUsuarioLogueado}" th:href="@{cerrar-sesion}" class="btn-custom">Cerrar Sesión</a>

        </div>
    </nav>
</header>
<main role="main" class="container">
    <section class="imagen-viaje">
        <div class="contenedor-imagen-viaje">
        </div>
    </section>
    <section>
        <div class="card mt-3 contenedor-solicitudes">
            <h1 class="text-center titulo-solicitud">Solicitudes de Viajes</h1>
                <div class="card mt-3 ml-3 contenedor-viaje" th:text="${viaje.latitudDeSalida}" th:text="${viaje.longitudDeSalida}" th:data-latitud-llegada="${viaje.latitudDeLlegada}" th:data-longitud-llegada="${viaje.longitudDeLlegada}">
                    <div class="card-body contenedor-datos-viaje grid">
                        <p class="card-text"><b>Direccion de Salida:</b> <span th:text="${viaje.domicilioDeSalida}"></span></p>
                        <p class="card-text"><b>Codigo postal:</b> <span th:text="${viaje.codigoPostal}"></span></p>
                        <p class="card-text"><b>Direccion de Llegada:</b> <span th:text="${viaje.domicilioDeLlegada}"></span></p>
                        <p class="card-text"><b>Precio: </b> $<span th:text="${viaje.precio}"></span> ARS</p>
                        <p class="card-text"><b>Paquete de:</b> <span th:text="${viaje.cliente.nombre}"></span></p>
                        <p class="card-text"><b>Distancia desde tu ubicación:</b><span class="distanceFromCurrentPosition"></span></p>
                        <p class="card-text"><b>Distancia del viaje:</b><span class="distanceFromStartToEnd"></span></p>
                    </div>
                </div>
    </section>
    <div class="contenedor-botones">
        <div>
            <a th:href="@{aceptar(idViaje=${idViaje})}" class="boton-aceptar">Aceptar</a>
        </div>
        <div>
            <a th:href="@{volver}" class="boton-enlace boton-volver">Volver</a>
        </div>
    </div>
</main>
<!-- /.container -->
<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>

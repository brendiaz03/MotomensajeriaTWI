<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Viaje</title>
    <script src="https://kit.fontawesome.com/ca80211b53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/form-envio.css}"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg mx-4">
        <div class="d-flex align-items-center bg-violet">
            <a th:href="homeCliente" class="mx-2">
                <img th:src="@{/imagenes/logo.png}" class="d-block w-100 bg-violet" alt=",,," style="height: 50px;width: 50px">
            </a>
        </div>
    </nav>
</header>

<main class="form_viaje">
    <section class="pasos_realizar_envio">
    <div class="pasos">
        <i class="icono fa-solid fa-box" th:classappend="${pasoActual == 1} ? 'icono-actual' : ''"></i>
        <i class="icono fa-solid fa-road" th:classappend="${pasoActual == 2} ? 'icono-actual' : ''"></i>
        <i class="icono fa-solid fa-circle-info" th:classappend="${pasoActual == 3} ? 'icono-actual' : ''"></i>
        <i class="icono fa-solid fa-receipt"th:classappend="${pasoActual == 4} ? 'icono-actual' : ''"></i>
    </div>
    </section>
    <section class="formularios_envio">
    <!---------------------------------------------->
    <!-------- PASO 1 DE 4, CREAR PAQUETE ---------->
    <!---------------------------------------------->
    <article class="paso_paquete" th:if="${pasoActual == 1}">

        <div class="formulario_fondo">
            <div style="display:flex;justify-content: right">
                <a th:href="homeCliente" class="salir"><i class="fa-regular fa-circle-xmark"></i></a>
            </div>
            <h1 th:if="${isEditPackage}" class="titulo_registroViaje">Editar Paquete</h1>
            <h1 th:unless="${isEditPackage}" class="titulo_registroViaje">Crear Paquete</h1>
            <div style="display:flex; justify-content: center">
                <img th:src="@{/imagenes/paquete.png}" class="foto" alt=",,,">
            </div>
            <form class="fuente_formulario_registro" th:action="${isEditPackage ? 'editar-paquete': 'crear-paquete'}" method="post" th:object="${paquete}">
                <section class="formulario">
                    <div class="columna">
                        <div>
                            <label for="peso" class="nombre fuente_formulario_registro">Peso</label>
                            <input type="number" step="0.01" class="form-control" id="peso" name="peso" th:field="*{peso}" required>
                            <br><br><label for="descripcion" class="nombre fuente_formulario_registro">Descripcion (opcional)</label>
                            <input type="text" step="0.01" class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}" >
                            <div>
                                <br><br>
                                <label class="nombre fuente_formulario_registro">¿Es Frágil?</label>
                            <div style="display: flex;flex-direction: row; gap:3em">
                                <div>
                                    <input type="radio" id="esFragilSi" name="esFragil" value="true" th:checked="${paquete.esFragil == true}">
                                    <label for="esFragilSi">Sí</label>
                                </div>
                                <div>
                                    <input type="radio" id="esFragilNo" name="esFragil" value="false" th:checked="${paquete.esFragil == false}">
                                    <label for="esFragilNo">No</label>
                                </div>
                            </div>
                            <input type="hidden" th:field="*{esFragil}">
                            </div>
                        </div>
                    </div>
                    <div class="columna">
                     <div>
                            <label for="dimension" class="nombre fuente_formulario_registro">Dimensión</label>
                            <input type="number" step="0.01" class="form-control" id="dimension" name="dimension" th:field="*{dimension}" required>
                         <br><br> <label for="destinatario" class="nombre fuente_formulario_registro">Destinatario</label>
                             <input type="text" step="0.01" class="form-control" id="destinatario" name="destinatario" th:field="*{destinatario}" required>
                     </div>
                    </div>
                </section>

                <section class="errores" th:if="${mensajeError != null && !mensajeError.isEmpty()}">
                    <p th:text="${mensajeError}">Mensaje de error predeterminado</p>
                </section>

                <section class="botones">
                    <button th:if="${isEditPackage}" type="submit" class="boton_submit" >Editar</button>
                    <button th:unless="${isEditPackage}" type="submit" class="boton_submit">Crear</button>
                </section>
            </form>
        </div>
    </article>
    <!---------------------------------------------->
    <!-------- PASO 2 DE 4, CREAR VIAJE ------------>
    <!---------------------------------------------->
    <article th:if="${pasoActual == 2}">
        <div style="display:flex;justify-content: right">
            <a th:href="homeCliente" class="salir"><i class="fa-regular fa-circle-xmark"></i></a>
        </div>
        <h1 th:if="${isEditViaje}" class="titulo_registroViaje">Editar Viaje</h1>
        <h1 th:unless="${isEditViaje}" class="titulo_registroViaje">Crear Viaje</h1>
        <div style="display:flex; justify-content: center">
            <img th:src="@{/imagenes/camion-de-reparto.png}" class="foto" alt=",,,">
        </div>
        <form id="viajeForm" th:action="${isEditViaje ? 'editar-viaje': 'crear-viaje'}" method="post" th:object="${viaje}" accept-charset="UTF-8">
        <section class="formulario">
            <div class="columna">
                <label for="direccionSalida" class="direccionSalida fuente_formulario_viaje">Dirección de Salida</label>
                <input type="text" class="form-control" id="direccionSalida" name="direccionSalida" th:field="*{domicilioDeSalida}" th:value="${isEditViaje? viaje.domicilioDeSalida : ''}" required>
            </div>
            <div class="columna">
                <label for="direccionLlegada" class="direccionLlegada fuente_formulario_viaje">Dirección de Llegada</label>
                <input type="text" class="form-control" id="direccionLlegada" name="direccionLlegada" th:field="*{domicilioDeLlegada}" th:value="${isEditViaje ? viaje.domicilioDeLlegada : ''}" required>
            </div>
            <input type="hidden" id="latitudSalida" name="latitudSalida" th:field="*{latitudDeSalida}">
            <input type="hidden" id="longitudSalida" name="longitudSalida" th:field="*{longitudDeSalida}">
            <input type="hidden" id="latitudLlegada" name="latitudLlegada" th:field="*{latitudDeLlegada}">
            <input type="hidden" id="longitudLlegada" name="longitudLlegada" th:field="*{longitudDeLlegada}">
        </section>
        <section class="botones">
                <!-- Botón Ingresar / Editar -->
            <button th:if="${isEditViaje}" type="submit" class="boton_submit">Editar</button>
            <button th:unless="${isEditViaje}" type="submit" class="boton_submit">Crear</button>
            </section>
        </form>
        <div id="error-message" style="color: red; display: none;"></div>
        </div>
    </article>

    <!---------------------------------------------->
    <!-------- PASO 3 DE 4, VER DETALLES ----------->
    <!---------------------------------------------->
    <article th:if="${pasoActual == 3}">
        <div style="display:flex;justify-content: right">
            <a th:href="homeCliente" class="salir"><i class="fa-regular fa-circle-xmark"></i></a>
        </div>
        <h1 class="titulo_registroViaje">Detalles del Envío</h1>
        <div style="display:flex; justify-content: center">
            <img th:src="@{/imagenes/lista-de-verificacion.png}" class="foto" alt=",,,">
        </div> <br>
        <div class="detalles">
            <div>
                <div style="display: flex; flex-direction: row; gap:1em">
                        <p style="text-align: center;font-size: 20px" class="card-text" ><strong>Paquete</strong></p><br>
                        <a th:href="form-editar-paquete"><i class="fa-solid fa-pen-to-square"  style="color: #36054E; transition: color 0.3s;" onmouseover="this.style.color='purple'" onmouseout="this.style.color='#36054E'"></i></a>
                </div>
                <div>
                    <p>Peso del Paquete: <strong th:text="${paquete.getPeso()}"></strong></p>
                    <p>Dimesion del Paquete: <strong th:text="${paquete.getDimension()}"></strong></p>
                </div>
           </div>
            <div>
                <div style="display: flex; flex-direction: row; gap:1em">
                    <p style="text-align: center;font-size: 20px" class="card-text"><strong>Viaje</strong></p><br>
                    <a th:href="form-editar-viaje"><i class="fa-solid fa-pen-to-square"  style="color: #36054E; transition: color 0.3s;" onmouseover="this.style.color='purple'" onmouseout="this.style.color='#36054E'"></i></a>
                </div>
                <div>
                    <p>Dirección de Salida: <strong th:text="${viaje.getDomicilioDeSalida()}"></strong></p>
                    <p>Dirección de Llegada: <strong th:text="${viaje.getDomicilioDeLlegada()}"></strong></p>
                </div>
            </div>
        </div>
        <br><br>
        <section class="botones">
            <a th:href="@{crear-envio}"><button class="boton_submit">Pagar</button></a>
        </section>
    </article>

    <!---------------------------------------------->
    <!--------- PASO 4 DE 4, PAGAR ----------------->
    <!---------------------------------------------->
    <article  th:if="${pasoActual == 4}">
        <div style="display:flex;justify-content: right">
            <a th:href="homeCliente" class="salir"><i class="fa-regular fa-circle-xmark"></i></a>
        </div>
    </article>
</section>
</main>
</body>
<script th:src="@{/js/crearViaje.js}"></script>
<script th:src="@{'https://maps.googleapis.com/maps/api/js?key=' + ${clave} + '&libraries=places&callback=iniciarAutocompletado'}" defer></script>
</html>

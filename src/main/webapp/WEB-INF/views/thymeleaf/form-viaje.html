<main class="form_viaje">
<section class="pasos_realizar_envio">
    <div class="pasos">
        <p id="paso_1" class="paso">Crear Paquete</p>
        <p id="paso_2" class="paso">Crear Envío</p>
        <p id="paso_3" class="paso">Ver Detalle</p>
        <p id="paso_4" class="paso">Pagar</p>
    </div>
</section>
<section class="formularios_envio">

    <!---------------------------------------------->
    <!-------- PASO 1 DE 4, CREAR PAQUETE ---------->
    <!---------------------------------------------->
    <article class="step paso_paquete" id="step1">
        <div class="formulario_fondo">
            <h1 th:if="${isEditPackage}" class="titulo_registroViaje">Editar Paquete</h1>
            <h1 th:unless="${isEditPackage}" class="titulo_registroViaje">Crear Paquete</h1>
            <form class="fuente_formulario_registro" th:action="${isEditViaje ? 'editar-paquete': 'crear-paquete'}" method="post" th:object="${paquete}">
                <section class="formulario">
                    <div class="columna">
                        <div>
                            <label for="peso" class="nombre fuente_formulario_registro">Peso</label>
                            <input type="number" step="0.01" class="form-control" id="peso" name="peso" th:field="*{peso}" required>
                        </div>

                        <div>
                            <label for="dimension" class="nombre fuente_formulario_registro">Dimensión</label>
                            <input type="number" step="0.01" class="form-control" id="dimension" name="dimension" th:field="*{dimension}" required>
                        </div>
                        <div>
                            <label class="nombre fuente_formulario_registro">¿Es Frágil?</label>
                            <br>
                            <br>

                            <div>
                                <input type="radio" id="esFragilSi" name="esFragil" value="true" th:checked="${paquete.esFragil == true}">
                                <label for="esFragilSi">Sí</label>
                            </div>
                            <br>
                            <div>
                                <input type="radio" id="esFragilNo" name="esFragil" value="false" th:checked="${paquete.esFragil == false}">
                                <label for="esFragilNo">No</label>
                            </div>
                            <input type="hidden" th:field="*{esFragil}">
                        </div>
                    </div>
                </section>

                <section class="errores" th:if="${mensajeError != null && !mensajeError.isEmpty()}">
                    <p th:text="${mensajeError}">Mensaje de error predeterminado</p>
                </section>

                <section class="botones">
                    <a th:href="home"><button id="boton_cancelar" type="button" class="boton_cancelar">Cancelar</button></a>
                    <button type="submit" class="boton_submit">Registrar</button>
                </section>
            </form>
        </div>
    </article>
    <!---------------------------------------------->
    <!-------- PASO 2 DE 4, CREAR VIAJE ------------>
    <!---------------------------------------------->
    <article class="step paso_viaje" id="step2">
        <h1 th:if="${isEditViaje}" class="titulo_registroViaje">Editar Viaje</h1>
        <h1 th:unless="${isEditViaje}" class="titulo_registroViaje">Crear Viaje</h1>
        <form id="viajeForm" th:action="${isEditViaje ? 'editar-viaje': 'crear-viaje'}" method="post" th:object="${viaje}" accept-charset="UTF-8">
        <section class="formulario">
            <div class="columna">
                <label for="direccionSalida" class="direccionSalida fuente_formulario_viaje">Dirección de Salida</label>
                <input type="text" class="form-control" id="direccionSalida" name="direccionSalida" th:field="*{domicilioDeSalida}" th:value="${isEditViaje? viaje.domicilioDeSalida : ''}" required>
            </div>
            <div class="columna">
                <label for="direccionLlegada" class="direccionLlegada fuente_formulario_viaje">Dirección de Llegada</label>
                <input type="text" class="form-control" id="direccionLlegada" name="direccionLlegada" th:field="*{domicilioDeLlegada}" th:value="${isEditViaje ? viaje.domicilioDeLlegada : ''}" required>
            </div>
            <input type="hidden" id="latitudSalida" name="latitudSalida" th:field="*{latitudDeSalida}">
            <input type="hidden" id="longitudSalida" name="longitudSalida" th:field="*{longitudDeSalida}">
            <input type="hidden" id="latitudLlegada" name="latitudLlegada" th:field="*{latitudDeLlegada}">
            <input type="hidden" id="longitudLlegada" name="longitudLlegada" th:field="*{longitudDeLlegada}">
        </section>
        <section class="botones">
                <a><button th:href="home" id="boton_cancelar_ingresar" type="button" class="boton_cancelar">Cancelar</button></a>
                <!-- Botón Ingresar / Editar -->
                <button th:if="${isEditViaje}" type="submit" class="boton_submit">Editar</button>
                <button th:unless="${isEditViaje}" type="submit" class="boton_submit">Crear</button>
            </section>
        </form>
        <div id="error-message" style="color: red; display: none;"></div>
        </div>
    </article>

    <!---------------------------------------------->
    <!-------- PASO 3 DE 4, VER DETALLES ----------->
    <!---------------------------------------------->
    <article class="step paso_detalle" id="step3">
            <h1 class="titulo_registroViaje">Detalles del Envío</h1>
            <div>
                <p class="card-text"><strong>Paquete</strong></p>
                <form th:action="@{form-editar-paquete}">
                    <input type="hidden" th:value="${paquete}">
                    <i class="fa-solid fa-pen-to-square"  style="color: #36054E; transition: color 0.3s;" onmouseover="this.style.color='purple'" onmouseout="this.style.color='#36054E'"><input type="submit"></i><!-- redirect al controller de registro conductor-->
                </form>
           </div>
               <p>Peso del Paquete: <strong th:text="${paquete.getPeso()}"></strong></p>
               <p>Dimesion del Paquete: <strong th:text="${paquete.getDimension()}"></strong></p>
            <div>
                <p class="card-text"><strong>Viaje</strong></p>
                <form th:action="@{form-editar-viaje}">
                    <input type="hidden" th:value="${viaje}">
                    <i class="fa-solid fa-pen-to-square"  style="color: #36054E; transition: color 0.3s;" onmouseover="this.style.color='purple'" onmouseout="this.style.color='#36054E'"><input type="submit"></i><!-- redirect al controller de registro conductor-->
                </form>
            </div>
            <p>Dirección de Salida: <strong th:text="${viaje.getDomicilioDeSalida()}"></strong></p>
            <p>Dirección de Llegada: <strong th:text="${viaje.getDomicilioDeLlegada()}"></strong></p>
        </div>

        <a  th:href="@{crear-envio}"> Pagar </a><!-- redirect al controller de registro conductor-->

    </article>

    <!---------------------------------------------->
    <!--------- PASO 4 DE 4, PAGAR ----------------->
    <!---------------------------------------------->
    <article class="step paso_pago" id="step4">

    </article>
</section>
</main>

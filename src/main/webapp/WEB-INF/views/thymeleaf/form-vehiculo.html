<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a su Vehículo</title>
    <script src="https://kit.fontawesome.com/ca80211b53.js" crossorigin="anonymous"></script>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <!--<link rel="stylesheet" th:href="@{/css/home.css}"/></head>-->
    <link rel="stylesheet" th:href="@{/css/registro-vehiculo.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg mx-4">
        <div class="d-flex align-items-center bg-violet"> <!-- Div pegado a la izquierda -->
            <a th:href="home" class="mx-2">
                <img th:src="${logo.getImagenBase64()}" class="d-block w-100 bg-violet" alt=",,," style="height: 50px;width: 50px">
            </a>
        </div>

        <div class="collapse navbar-collapse justify-content-end"> <!-- Div pegado a la derecha -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active  p-2">
                    <a th:href="home" class="nav-link p-2 text-white" href="#">Inicio</a>
                </li>
                <li class="nav-item p-2">
                    <a th:href="compania" class="nav-link p-2 text-white" href="#">Compañía</a>
                </li>
                <li class="nav-item p-2">
                    <a th:href="ayuda" class="nav-link p-2 text-white" href="#">Ayuda</a>
                </li>
                <li class="nav-item p-2" th:if="${isUsuarioLogueado}">
                    <a th:href="viajes" class="nav-link p-2 text-white" href="#">Mis Viajes</a>
                </li>
            </ul>
            <a th:unless="${isUsuarioLogueado}" th:href="@{login}" class="btn-custom" style="text-decoration: none">Ingresar</a>
            <!-- Muestra el botón de usuario solo si el usuario está logueado -->
            <a th:if="${isUsuarioLogueado}" th:href="perfil" class="btn mx-2" style="border:none;">
                <div class="container d-flex justify-content-center align-items-center"  th:if="${conductor.getImagenPerfil() != null}" style="border: none">
                    <img alt="img" class="d-block rounded-circle" th:src="'data:image/jpg;charset=utf-8;base64,' + ${conductor.getImageDataBase64()}" style=" width: 40px; height: 40px;"/>
                </div>
                <div th:if="${conductor.getImagenPerfil() == null}">
                    <img th:src="${user.getImagenBase64()}" alt=",,," style="height: 20px;width: 20px">
                </div>
            </a>
            <a th:if="${isUsuarioLogueado}" th:href="@{cerrar-sesion}"><i class="fa-solid fa-arrow-right-from-bracket" style=" border-radius:25px; padding:11px; background-color: white; color: #36054E; transition: color 0.3s;" onmouseover="this.style.color='white';this.style.backgroundColor='lightgray'" onmouseout="this.style.color='purple'; this.style.backgroundColor='white'" ></i></a>

        </div>
    </nav>
</header>
<main>

    <div class="formulario_fondo">
        <h1 class="titulo_registroConductor">Registrar Vehículo</h1>
        <form  th:action="@{/registro-vehiculo}" method="post" th:object="${vehiculo}">
            <section class="formulario">
                <div class="columna">
                    <div>
                        <label for="tipoDeVehiculo" class="nombre fuente_formulario_registro">Tipo de Vehículo</label><br>
                        <br>
                        <select id="tipoDeVehiculo" class="form-control" th:field="*{tipoDeVehiculo}">
                            <option th:each="tipo : ${T(com.tallerwebi.dominio.enums.TipoVehiculo).values()}"
                                    th:value="${tipo}" th:text="${tipo}">
                            </option>
                        </select>
                    </div>

                    <div>
                        <label for="modelo" class="nombre fuente_formulario_registro">Modelo</label><br>
                        <select class="form-control" id="modelo" th:field="*{modelo}">
                        <option th:each="tipo : ${T(com.tallerwebi.dominio.enums.ModeloVehiculo).values()}"
                                th:value="${tipo}" th:text="${tipo}">
                        </option>
                        </select>
                    </div>
                    <div> <label for="color" class="nombre fuente_formulario_registro">Color</label><br>
<!--                        <input type="text" class="form-control" id="color" name="color" th:field="*{color}" required>-->
                        <select class="form-control" id="color" th:field="*{color}">
                            <option th:each="tipo : ${T(com.tallerwebi.dominio.enums.Color).values()}"
                                    th:value="${tipo}" th:text="${tipo}">
                            </option>
                        </select>
                    </div>
                    <div>
                        <label for="patente" class="apellido fuente_formulario_registro">Patente</label>
                        <input type="text" class="form-control" id="patente" name="patente" th:field="*{patente}" th:readonly="${editar}" required>
                    </div>
                    <div class="columna">
                        <div>
                            <label for="pesoSoportado" class="nombreUsuario fuente_formulario_registro">Peso Soportado</label>
                            <input type="text" class="form-control" id="pesoSoportado" name="pesoSoportado" th:field="*{pesoSoportado}">
                        </div>
                        <div>
                            <label for="dimensionDisponible" class="email fuente_formulario_registro">Dimension Disponible</label>
                            <input type="text" class="form-control" id="dimensionDisponible" name="dimensionDisponible" th:field="*{dimensionDisponible}">
                        </div>

                    </div>
                </div>

            </section>
            <section class="errores" th:if="${mensajeError != null and !mensajeError.isEmpty()}">
                <p th:text="${mensajeError}">Mensaje de error predeterminado</p>
            </section>
            <section class="botones">
                <a href="home.html"><button type="" class="boton_cancelar">Cancelar</button></a>

                <button type="submit" class="boton_submit">Registrar</button>
            </section>
        </form>
    </div>

    </div>

</main>
<footer>

</footer>
</body>
</html>

<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Motomensajeria</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">UNLAM</a>
</nav>

<main role="main" class="container">
    <div class="container">
        <div class="card-header">
            <h1 class="text-center" id="titulo">Viajes</h1>
        </div>
        <div class="card mt-3">
            <div class="card-body" th:each="viaje : ${viajesObtenidos}">
                <div class="card mt-3 ml-3">
                    <div class="card-body viaje">
                        <p class="card-text"><b>Salida:</b> <span th:text="${viaje.getLugarDeSalida()}"></span></p>
                        <p class="card-text"><b>Llegada:</b> <span th:text="${viaje.getLugarDeLlegada()}"></span></p>
                        <p class="card-text"><b>Cliente:</b> <span th:text="${viaje.getNombre()}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>

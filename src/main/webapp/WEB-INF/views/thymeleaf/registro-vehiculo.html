<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a su Vehículo</title>
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <!--<link rel="stylesheet" th:href="@{/css/home.css}"/></head>-->
    <link rel="stylesheet" th:href="@{/css/registro-vehiculo.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg mx-4">
        <div class="d-flex align-items-center bg-violet"> <!-- Div pegado a la izquierda -->
            <img th:src="${logo.getImagenBase64()}" class="d-block w-100 bg-violet" alt=",,," style="height: 50px;width: 50px">
        </div>

        <div class="collapse navbar-collapse justify-content-end"> <!-- Div pegado a la derecha -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active  p-2">
                    <a class="nav-link p-2 text-white" href="#">Inicio</a>
                </li>
                <li class="nav-item p-2">
                    <a class="nav-link p-2 text-white" href="#">Compañía</a>
                </li>
                <li class="nav-item p-2">
                    <a class="nav-link p-2 text-white" href="#">Ayuda</a>
                </li>
            </ul>

        </div>
    </nav>
</header>
<main>

    <div class="formulario_fondo">
        <h1 class="titulo_registroConductor">Registrar Vehículo</h1>
        <form  th:action="@{/registro-vehiculo}" method="post" th:object="${vehiculo}">
            <section class="formulario">
                <div class="columna">
                    <div>
                        <label for="patente" class="apellido fuente_formulario_registro">Patente</label>
                        <input type="text" class="form-control" id="patente" name="patente" th:field="*{patente}" required>
                    </div>

                    <div> <label for="color" class="nombre fuente_formulario_registro">Color</label><br>
                        <input type="text" class="form-control" id="color" name="color" th:field="*{color}" required>

                    </div>

                    <div>
                        <label for="modelo" class="nombre fuente_formulario_registro">Modelo</label><br>
                        <input type="text" class="form-control" id="modelo" name="modelo" th:field="*{modelo}" required>

                    </div>

                    <div>
                        <label for="tipoDeVehiculo" class="nombre fuente_formulario_registro">Tipo de Vehículo</label><br>
                        <br>
                        <select id="tipoDeVehiculo" class="form-control" th:field="*{tipoDeVehiculo}">
                            <option th:each="tipo : ${T(com.tallerwebi.dominio.enums.TipoVehiculo).values()}"
                                    th:value="${tipo}" th:text="${tipo}">
                            </option>
                        </select>
                    </div>
                    <div class="columna">
                        <div>
                            <label for="pesoSoportado" class="nombreUsuario fuente_formulario_registro">Peso Soportado por el Vehículo</label>
                            <input type="text" class="form-control" id="pesoSoportado" name="pesoSoportado" th:field="*{pesoSoportado}" required>
                        </div>
                        <div>
                            <label for="dimensionDisponible" class="email fuente_formulario_registro">Dimension Disponible del Vehículo</label>
                            <input type="text" class="form-control" id="dimensionDisponible" name="dimensionDisponible" th:field="*{dimensionDisponible}" required>
                        </div>

                    </div>
                </div>

            </section>
            <section class="errores" th:if="${mensajeError != null and !mensajeError.isEmpty()}">
                <p th:text="${mensajeError}">Mensaje de error predeterminado</p>
            </section>
            <section class="botones">
                <a href="home.html"><button type="" class="boton_cancelar">Cancelar</button></a>

                <button type="submit" class="boton_submit">Registrar</button>
            </section>
        </form>
    </div>

    </div>

</main>
<footer>

</footer>
</body>
</html>

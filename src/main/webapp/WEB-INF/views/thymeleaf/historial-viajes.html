<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/main.css}"/>
    <link rel="stylesheet" th:href="@{css/homeStyle.css}"/>
    <link rel="stylesheet" th:href="@{css/viajes.css}"/>
    <title>Motomensajeria</title>

    <!-- Boostrap core css -->


</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg mx-4">
        <div class="d-flex align-items-center bg-violet"> <!-- Div pegado a la izquierda -->
            <a th:href="home" class="mx-2">
                <img th:src="${logo.getImagenBase64()}" class="d-block w-100 bg-violet" alt=",,," style="height: 50px;width: 50px">
            </a>
        </div>

        <div class="collapse navbar-collapse justify-content-end"> <!-- Div pegado a la derecha -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active  p-2">
                    <a th:href="home" class="nav-link p-2 text-white" href="#">Inicio</a>
                </li>
                <li class="nav-item p-2">
                    <a class="nav-link p-2 text-white" href="#">Compañía</a>
                </li>
                <li class="nav-item p-2">
                    <a class="nav-link p-2 text-white" href="#">Ayuda</a>
                </li>
            </ul>
            <a th:unless="${isUsuarioLogueado}" th:href="@{login}" class="btn-custom">Ingresar</a>
            <!-- Muestra el botón de usuario solo si el usuario está logueado -->
            <a th:if="${isUsuarioLogueado}" th:href="perfil" class="btn mx-2">
                <div class="container d-flex justify-content-center align-items-center"  th:if="${conductor.getImagenPerfil() != null}">
                    <img alt="img" class="d-block rounded-circle" th:src="'data:image/jpg;charset=utf-8;base64,' + ${conductor.getImageDataBase64()}" style="width: 40px; height: 40px;"/>
                </div>
                <div th:if="${conductor.getImagenPerfil() == null}">
                    <img th:src="${user.getImagenBase64()}" alt=",,," style="height: 20px;width: 20px">
                </div>
            </a>
            <a th:if="${isUsuarioLogueado}" th:href="@{cerrar-sesion}" class="btn-custom">Cerrar Sesión</a>

        </div>
    </nav>
</header>
<main role="main" class="container">
    <div class="container">
        <div class="card-header">
            <h1 class="text-center titulo-viajes">Historial de Viajes</h1>
        </div>
        <div class="card mt-3 contenedor-viajes">
            <div class="card-body" th:each="viaje : ${viajesObtenidos}">
                <div class="card mt-3 ml-3 contenedor-datos-viajes-aceptados">
                    <div class="card-body viaje">
                        <p class="card-text"><b>Salida:</b> <span th:text="${viaje.getDomicilioDeSalida()}"></span></p>
                        <p class="card-text"><b>Llegada:</b> <span th:text="${viaje.getDomicilioDeLlegada()}"></span></p>
                        <p class="card-text"><b>Paquete de:</b> <span th:text="${viaje.getCliente().getNombre()}"></span></p>
                        <p class="card-text"><b>Precio:</b> <span th:text="${viaje.getPrecio()}"></span></p>
                        <p class="card-text"><b>Codigo Postal:</b> <span th:text="${viaje.getCodigoPostal()}"></span></p>
                        <div class="contenedor-boton-cancelar" >
                            <a th:if="${viaje.getTerminado()}" class="boton-verde">Terminado</a>
                        <div class="contenedor-boton-cancelar" >
                            <a th:if="${viaje.getCancelado()}" class="boton-rojo">Cancelado</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- /.container -->
<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
